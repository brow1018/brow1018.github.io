<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
<!-- greater than 960px -->
  
    <source srcset="images/museum-480_x_480.jpg 480w,
              images/museum-640_x_640.jpg 640w,
              images/museum-960_x_960.jpg 960w,
              images/museum-1260_x_1260.jpg 1260w,
              images/museum-1440_x_1440.jpg 1440w,
              images/museum-1920_x_1920.jpg 1920w"
              sizes="50vw"
              media="(min-width: 961px)">


<!-- less than 960px -->
<source srcset="images/museum-320_x_180.png 320w,
                images/museum-640_x_360.png 640w,
                images/museum-720_x_405.png 720w,
                images/museum-960_x_540.png 960w,
                images/museum-1440_x_810.png 1440w,
                images/museum-1960_x_1103.png 1960w,
                images/museum-2160_x_1215.png 2160w,
                images/museum-2880_x_1621.png 2880w,
          media="(max-width: 960px)">

<!-- Original image -->
    <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
