<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>



<body>

<section class="main-content">
    <section class="image">
        <img class="image" src="images/logo/logo.png" alt="Logo">
    </section>
    
    <header>
        <h1 class="title">
            Want to be your own boss?
        </h1> 
    </header>
        <h2 class="text">
            Start Today and make up to $30/hr driving your own vechile with Dash!
        </h2>
            <section class="image-2">
                <img src="images/bg-image/scooter.svg" alt="Scooter">
            </section>
    
    <form class="fields">
        <div class="apply">
            <p>
                Apply Now
            </p>
        </div>
            <div class="below">
                <p>
                    Enter your info below
                </p>
            </div>
            <section class="fields">
                <input class="name" type="first name" name="first name" id="first name" placeholder="First name">
                <input class="last" type="last name" name="last name" id="last name"placeholder="Last name">
                <input class="phone" type="phone number" name="phone number" id="phone number"placeholder="Phone number">
                <input class="email"type="email address" name="email address" id="email address" placeholder="Email address"> 
                <input class="checkbox" type="checkbox"  name="checkbox" id="checkbox"> 
                    <p class="input">
                        I agree to Dash Terms
                    </p>
        </p>
            <div class="button">
                <input class="button" type="submit" value="DRIVE WITH US">
            </div>
            <div class="input-2">
                <p>Already applied? <span style="color: #ff8480">Check your application status</span>
                </p>
                <link href="Check your status of your application here">
            </div>
        </section>
    </form>
</section>



    
    <footer class="bottom">
        <h3 class="footer">
            See how much you can earn with Dash
        </h3>
        <p class="end">
            How many hours do you want to drive with us this week?
        </p>
        <input class="hours" type="Hours" name="Hours" id="hours" placeholder="Hours">
        <input class="city" type="City" name="City" id="City" placeholder="City">
    </div>
    <div class="button-2">
    <input class="button-2" type="submit" value="CALCULATE" >
    </div>
    <div class="icons">
    <img src="images/icons/facebook.svg" alt="facebook">
    <img src="images/icons/instagram.svg" alt="instagram">
    <img src="images/icons/linkedin.svg" alt="linkedin">
    <img src="images/icons/twitter.svg" alt="twitter">
    </div>
    </footer>

</body>

</html>
